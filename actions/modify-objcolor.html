<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://eminet666.github.io/ensaama/components/debug/debug.js"></script>
    <!-- <script src="https://eminet666.github.io/ensaama/components/actions/actions.js"></script> -->
    <script src="./actions.js"></script>
</head>

<body>

    <a-scene background="color: skyblue" 
        debug-keyboard="key: c; event: objcolor; target: #suzanne">

        <a-assets>
            <a-asset-item id="model3D" src="./suzanne.glb"></a-asset-item>
        </a-assets>

        <a-entity id="suzanne" position="-1 0.25 -2" scale="0.25 0.25 0.25"
            gltf-model="#model3D"
            modify-objcolor="objname: Suzanne; newcolor: random; log: true;">
        </a-entity>

        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="gray">
        </a-plane>

        <a-entity camera position="0 0.5 0"
            look-controls wasd-controls="acceleration:10">
            <a-text id="txtlog" value="appuyer sur la touche 'c' \n pour envoyer l'event 'modify-objcolor'" 
            align="center" color="#FF0000" position="0 0 -1" rotation="0 0 0"
            scale="0.25 0.25 0.25">
            </a-text>
        </a-entity>

    </a-scene>

</body>

</html>
