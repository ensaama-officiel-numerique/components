<!-- https://github.com/aframevr/aframe/blob/master/docs/components/cursor.md -->
<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://eminet666.github.io/ensaama/components/debug/debug.js"></script>
    <!-- <script src="./debug.js"></script> -->
    <script>
    AFRAME.registerComponent('random-color', {
        init: function () {
            var lastIndex = -1;
            var colors = ['red', 'green', 'blue'];

            this.el.addEventListener('test', function (evt) {
                
                lastIndex = (lastIndex + 1) % colors.length;
                this.setAttribute('material', 'color', colors[lastIndex]);
            });
        }
    });
    
    </script>
</head>
        
<body>
    <a-scene background="color: skyblue">
        <a-entity camera position="0 1.6 0" look-controls wasd-controls>
            <a-entity raycaster="objects: .collidable" cursor="fuse: true; fuseTimeout: 500" position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" 
                material="color: black; shader: flat; opacity: 0.5">
            </a-entity>
        </a-entity>

        <a-box id="boite" class="collidable" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" 
        debug-fuse="event: test" random-color></a-box>
        
        <a-sphere id="boule" class="collidable"
            position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="gray"></a-plane>


</a-scene>
</body>

</html>
