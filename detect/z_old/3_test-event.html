<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>  
    <script src="./components/send-testevent.js"></script>

    <script>
        AFRAME.registerComponent('check-testevent', {
            init: function () {
                el = this.el;
                el.addEventListener('coucou', function (e) {
                    console.log(el.id+' : event re√ßu');
                    //console.log(e);
                });
            }
        });
    </script>

</head>

<body>

    <a-scene background="color: skyblue" frequency="delay: 500;">

        <a-entity id="box" position="-1 0.5 -5" 
            geometry="primitive: box" material="color: blue"
            send-testevent="evt: coucou; cible: sphere">
        </a-entity>

        <a-entity id="sphere" position="1 0.5 -5" radius="0.5"
            geometry="primitive: sphere" material="color: yellow"
            check-testevent>
        </a-entity>

        <a-entity camera position="0 1.6 0" currentposition
            look-controls wasd-controls="acceleration:10">
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat">
            </a-entity>
            <a-text id="txtlog" value="" align="center" color="#FF0000" position="0 0 -1" rotation="0 0 0"
                scale="0.25 0.25 0.25">
            </a-text>
        </a-entity>

    </a-scene>

</body>

</html>
