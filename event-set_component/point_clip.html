<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://eminet666.github.io/ensaama/components/debug/debug.js"></script>

    <script>
    AFRAME.registerComponent('test', {
        init: function () {
            let el = this.el;
            //console.log(this.el)
            //console.log(this.el.getAttribute('material').color);
            console.log(el.getAttribute('animation-mixer'));
            console.log(el.getAttribute('animation-mixer').clip);
            // console.log(el.getAttribute('animation-mixer').timeScale);  
            // console.log(el.getAttribute('animation-mixer').loop);                

            el.addEventListener('enter-0', function (event) {
                //el.setAttribute('animation-mixer', 'clip', 'Run');
                console.log(el.getAttribute('animation-mixer'));
                console.log(el.getAttribute('animation-mixer').clip);
            });            

            el.addEventListener('exit-0', function (event) {
                //el.setAttribute('animation-mixer', 'clip', 'Run');
                console.log(el.getAttribute('animation-mixer'));
                console.log(el.getAttribute('animation-mixer').clip);                 
            });
        }
    });
    </script>

</head>

<body>

    <a-scene background="color: skyblue" 
        debug-keyboard="key: e, r; event: enter-0, exit-0; target: #renard, #renard">

        <a-assets>
            <a-asset-item id="fox" src="./fox.glb"></a-asset-item>
        </a-assets>

        <a-entity id="renard" position="-1 0 -2" 
            scale="0.005 0.005 0.005" gltf-model="#fox" 
            animation-mixer="clip: Survey;" test 
            event-set__enter-0 = "_event: enter-0; animationMixer: toto;"
            event-set__exit-0 = "_event: exit-0; animation-mixer.clip: Run;">
        </a-entity>

        <a-plane position="0 0 -2" rotation="-90 0 0" width="4" height="4" color="gray">
        </a-plane>

        <a-entity camera position="0 0.5 0" currentposition
            look-controls wasd-controls="acceleration:10">
            <a-text id="txtlog" value="appuyez sur les touches 'e' et 'r' \n pour envoyer des event 'enter-0' et 'exit-0'" 
                align="center" color="#FF0000" position="0 0 -1" rotation="0 0 0"
                scale="0.25 0.25 0.25">
            </a-text>
        </a-entity>

    </a-scene>

</body>

</html>
