<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://ensaama-officiel-numerique.github.io/components/debug/debug.js"></script>

    <script>
    AFRAME.registerComponent('test', {
        init: function () {
            //console.log(this.el)
            //console.log(this.el.getAttribute('material').color);
            console.log(this.el.getAttribute('geometry'));            
            console.log(this.el.getAttribute('geometry').primitive);
        }
    });
    </script>


</head>

<body>

    <a-scene background="color: skyblue" 
        debug-keyboard="key: e, r; event: enter-0, exit-0; target: #entite, #entite">

        <a-entity id="entite" position="1 0 -2" rotation="0 45 0" scale="0.5 0.5 0.5" 
            geometry="primitive: sphere" test
            event-set__enter-0 = "_event: enter-0; material.color: green;"
            event-set__exit-0 = "_event: exit-0; geometry.primitive: box">
        </a-entity>

        <a-plane position="0 0 -2" rotation="-90 0 0" width="4" height="4" color="gray">
        </a-plane>

        <a-entity camera position="0 0.5 0" currentposition
            look-controls wasd-controls="acceleration:10">
            <a-text id="txtlog" value="appuyez sur les touches 'e' et 'r' \n pour envoyer des event 'enter-0' et 'exit-0'" 
                align="center" color="#FF0000" position="0 0 -1" rotation="0 0 0"
                scale="0.25 0.25 0.25">
            </a-text>
        </a-entity>

    </a-scene>

</body>

</html>
